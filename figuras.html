<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras  geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas 
        </h1>
        <p>¡Este es el primer tellaer del curso practico de JavaScript!</p>
    </header>
    
    <section>
        
        <h2>Calcular perimetro o area del cuadrado.</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto miden los lados del cuadrado
            </label>

            <input id="InputCuadrado" type="number" />

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro.
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area.
            </button>
        </form>

        
        <h2>Calcular el perimetro, diametro o area del circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuanto es el valor de los lados del circulo.
            </label>

            <input id="InputCirculo" type="number" />

            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro.
            </button>

            <button type="button" onclick="calcularDiametroCirculo()">
                Calcular el diametro.
            </button>

            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area.
            </button>
        </form>

        <h2>Calcular perimetro o area del Triangulo.</h2>
        <form>
            <label for="InputTriangulo">
                Lado A
            </label>

            <input id="InputTriangulo" type="number" />

            <label for="InputTriangulo">
                Lado B 
            </label>

            <input id="InputTriangulo1" type="number" />

            <label for="InputTriangulo">
                Base
            </label>

            <input id="InputTriangulo2" type="number" />

            <label for="InputTriangulo">
                Altura
            </label>

            <input id="InputTriangulo3" type="number" />

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro.
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area.
            </button>
            
        </form>


    </section>

    <script src="./figuras.js"></script>    

</body>
</html>
